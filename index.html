<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Social links profile</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<body>
  <main class="container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-img" />

    <p class="country">London, United Kingdom</p>
    <p class="role">"Front-end developer and avid reader."</p>

    <div class="links">
      <a href="#" class="link-btn">GitHub</a>
      <a href="#" class="link-btn">Frontend Mentor</a>
      <a href="#" class="link-btn">LinkedIn</a>
      <a href="#" class="link-btn">Twitter</a>
      <a href="#" class="link-btn">Instagram</a>
    </div>

    <marquee>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          style="color: white;">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/harshlodaliya03" style="color: white;"
          target="_blank">Harsh Lodaliya</a>.
      </div>

</html>
